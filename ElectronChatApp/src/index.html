<html>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <body id="login-wrap">
        <script src="./scripts/login.js"></script>
            <div id="col-lg-4 col-lg-offset-4">
                <form id="login-form">
                    <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                    </div>
                    <button id="login-button" type="button" class="btn btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
